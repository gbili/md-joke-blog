<!doctype html>
<html lang="en">
  <head>

    <title>{{ siteTitle }}</title>
    <meta name="description" content="Simplest Blog in Nodejs">

    <link rel="stylesheet" href="css/styles.css?v=1.0">

      posts}}
    </ul>
